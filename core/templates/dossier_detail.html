{% extends "layouts/base.html" %} {% block title %} Dossier detail {% endblock%}
{% block content%}

<h1 class="text-center mb-4"> {{dossier.title}} </h1>
<div class="row">
	<div class="col-6 d-flex">
		<img
			src="{{dossier.owner.profile_pic }}"
			class="img-fluid img-thumbnail square mx-auto rounded-circle"
			style="width:250px;height:250px;object-fit:cover"
		/>
	</div>

	<div class="col-6">
		<ul class="list-group">
			<li class="list-group-item">
				Nom : {{dossier.owner.get_fullname}}
			</li>
			<li class="list-group-item">
				Organisation : {{dossier.owner.organization}}
			</li>
		</ul>
	</div>

	{% endblock content %}</div
>
